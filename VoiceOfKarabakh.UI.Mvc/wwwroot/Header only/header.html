<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Comfortaa:wght@300;400;500;600;700&family=Raleway:wght@400;600&family=Patua+One&family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <script rel="preload" src="https://kit.fontawesome.com/3c8d729e68.js" crossorigin="anonymous" as="script"></script>
    <link rel="stylesheet" href="./styles/header.css">
</head>
<body>

    <header>
        <div class="main">
            <a href="">
                <div class="logo">
                    <img src="./assets/img/eagle-logo.png" alt="logo image">
                    <p>Voice of<br>Karabakh</p>
                </div>
            </a>
            <nav>
                <a class="active" href="#">Home</a>
                <a href="#">About</a>
                <a href="#">History</a>
                <a href="#">News</a>
                <a href="#">Gallery</a>
                <a href="#">Contact</a>
            </nav>
            <div class="toggle-btn">
                <div class="bar"></div>
            </div>
        </div>
        <div class="subheader">
            <div class="socials">
                <a href="https://www.instagram.com/vok.az/" target="blank" class="instagram" title="Foolow Us on Instagram">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="https://www.facebook.com/VOK.AZ" target="blank" class="facebook" title="Foolow Us on Facebook">
                    <i class="fab fa-facebook-f"></i>
                </a>
                <a href="https://twitter.com/VOK__AZ" target="blank" class="twitter"  title="Foolow Us on Twitter">
                    <i class="fab fa-twitter"></i>
                </a>
                <a href="https://www.youtube.com/channel/UCD5OlzRqytvr-o6ouYK_hmg" target="blank" class="youtube" title="Follow Us on Youtube">
                    <i class="fab fa-youtube"></i>
                </a>
                <a href="https://t.me/vok_az" class="telegram" target="blank"  title="Follow Us on Telegram">
                    <i class="fab fa-telegram-plane"></i>
                </a>
            </div>
            <div class="lang-options">
                <img src="./assets/img/uk-flag.svg" alt="language country flag">
                <p>EN</p>
                <div class="lang-list">
                    <div class="lang">
                        <p>Azerbaijani</p>
                        <img src="./assets/img/az-flag.svg" alt="azerbaijan flag">
                    </div>
                    <div class="lang">
                        <p>English</p>
                        <img src="./assets/img/uk-flag.svg" alt="united-kingdom flag">
                    </div>
                    <div class="lang">
                        <p>Russian</p>
                        <img src="./assets/img/ru-flag.svg" alt="russia flag">
                    </div>
                </div>
            </div>
        </div>
    </header>

    <script src="./scripts/header.js"></script>
</body>
</html>
