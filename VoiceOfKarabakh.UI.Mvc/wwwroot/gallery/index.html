<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Comfortaa:wght@300;400;500;600;700&family=Raleway:wght@400;600&family=Patua+One&family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">
    <script rel="preload" src="https://kit.fontawesome.com/3c8d729e68.js" crossorigin="anonymous" as="script"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Gallery  Start -->
    <div class="alime-portfolio-area section-padding-80 clearfix">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <!-- Gallery Menu -->
                    <div class="alime-projects-menu wow fadeInUp" data-wow-delay="100ms">
                        <div class="portfolio-menu text-center">
                            <button class="btn" data-filter="*">Şuşa</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row alime-portfolio">
                <!-- Item -->
                <div class="col-12 col-sm-6 col-lg-3 single_gallery_item susa mb-30 wow fadeInUp"
                    data-wow-delay="100ms">
                    <div class="single-portfolio-content">
                        <img src="img/gallery/susa1.jpg" alt="">
                        <div class="hover-content">
                            <a href="img/gallery/susa1.jpg" class="portfolio-img"><i class="fas fa-search-plus"></i></a>
                        </div>
                    </div>
                </div>
                <!-- Item -->
                <div class="col-12 col-sm-6 col-lg-3 single_gallery_item susa mb-30 wow fadeInUp"
                    data-wow-delay="100ms">
                    <div class="single-portfolio-content">
                        <img src="img/gallery/susa2.jpg" alt="">
                        <div class="hover-content">
                            <a href="img/gallery/susa2.jpg" class="portfolio-img"><i class="fas fa-search-plus"></i></a>
                        </div>
                    </div>
                </div>
                <!-- Item -->
                <div class="col-12 col-sm-6 col-lg-3 single_gallery_item susa mb-30 wow fadeInUp"
                    data-wow-delay="100ms">
                    <div class="single-portfolio-content">
                        <img src="img/gallery/susa3.jpg" alt="">
                        <div class="hover-content">
                            <a href="img/gallery/susa3.jpg" class="portfolio-img"><i class="fas fa-search-plus"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Gallery End -->

    <!-- jQuery 2.2.4 -->
    <script src="js/jquery.min.js.pagespeed.jm.pJg2D_p7ze.js"></script>


    <!-- Plugins -->

    <script src="js/script.js"></script>


    <!--  slider-->
    <script src="js/assets/active.js"></script>
</body>

</html>
